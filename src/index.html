<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Glosfume Caucasus</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <script>
    (function() {
      try {
        var t = localStorage.getItem('glosfume-theme');
        if (t === 'dark' || t === 'light')
          document.documentElement.setAttribute('data-theme', t);
      } catch (e) {}
    })();
  </script>
  <app-root></app-root>
</body>
</html>
